apiVersion: apps/v1
kind: Deployment
metadata:
  name: workload-test
spec:
  selector:
    matchLabels:
      app: workload-test
  replicas: 2
  template:
    metadata:
      labels:
        app: workload-test
    spec:
      securityContext:
        runAsUser: 0
      containers:
        - name: workload-test
          image: docker.io/yuqiang302/workload:test-oom-nocpulimit
          command: ["./stress_generator", "workload-test"]
          securityContext:
            privileged: true
          resources:
            requests:
              cpu: 200m
              memory: 500Mi
            limits:
              cpu: 300m
              memory: 500Mi

