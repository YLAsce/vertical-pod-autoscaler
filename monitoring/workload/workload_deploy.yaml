apiVersion: "autoscaling.k8s.io/v1"
kind: VerticalPodAutoscaler
metadata:
  name: workload-vpa
spec:
  recommenders: 
    - name: yuqiang
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: workload
  resourcePolicy:
    containerPolicies:
      - containerName: '*'
        minAllowed:
          cpu: 100m
          memory: 1Mi
        maxAllowed:
          cpu: 1000m
          memory: 500Mi
        controlledResources: ["cpu", "memory"]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: workload
spec:
  selector:
    matchLabels:
      app: workload
  replicas: 2
  template:
    metadata:
      labels:
        app: workload
    spec:
      securityContext:
        runAsUser: 0
      containers:
        - name: workload
          image: docker.io/yuqiang302/workload:dev-ubuntu-aws-test
          securityContext:
            privileged: true
          resources:
            requests:
              cpu: 800m
              memory: 600Mi
            limits:
              cpu: 1000m
              memory: 800Mi

