apiVersion: "autoscaling.k8s.io/v1"
kind: VerticalPodAutoscaler
metadata:
  name: workload-yuqiang-vpa
spec:
  recommenders: 
    - name: yuqiang
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: workload-yuqiang
  resourcePolicy:
    containerPolicies:
      - containerName: '*'
        minAllowed:
          cpu: 10m
          memory: 1Mi
        maxAllowed:
          cpu: 1000m
          memory: 600Mi
        controlledResources: ["cpu", "memory"]
  # updatePolicy:
  #   updateMode: "Off"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: workload-yuqiang
spec:
  selector:
    matchLabels:
      app: workload-yuqiang
  replicas: 2
  template:
    metadata:
      labels:
        app: workload-yuqiang
    spec:
      securityContext:
        runAsUser: 0
      containers:
        - name: workload-yuqiang
          image: docker.io/yuqiang302/workload:dev-ubuntu-aws-v10
          command: ["bash", "gen_stress.sh", "workload-yuqiang"]
          securityContext:
            privileged: true
          resources:
            requests:
              cpu: 800m
              memory: 600Mi
            limits:
              cpu: 880m
              memory: 660Mi

