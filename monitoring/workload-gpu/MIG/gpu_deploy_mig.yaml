apiVersion: v1
kind: Pod
metadata:
  name: pytorch-gpu-pod-mig
spec:
  containers:
  - name: pytorch-gpu-container-mig
    image: pytorch/pytorch:latest
    resources:
      limits:
        nvidia.com/mig-3g.40gb: 1
    command: ["python", "-c"]
    args:
      - |
        import torch
        import time
        a = torch.randn(100, 100).cuda()
        b = torch.randn(100, 100).cuda()
        while True:
          c = torch.matmul(a, b)
          time.sleep(30)
  restartPolicy: Never
  nodeSelector:
      nvidia.com/gpu.product : NVIDIA-H100-PCIe