apiVersion: v1
kind: Pod
metadata:
  name: test-1
spec:
  restartPolicy: OnFailure
  containers:
  - name: gpu-test
    image: nvcr.io/nvidia/pytorch:23.07-py3
    command: [ "nvidia-smi" ]
    args: ["-L" ]
    resources:
      limits:
          nvidia.com/gpu: 1
  nodeSelector:
      nvidia.com/gpu.product : NVIDIA-H100-PCIe-MIG-3g.40gb
