apiVersion: v1
kind: Pod
metadata:
  name: test-5
spec:
  restartPolicy: OnFailure
  containers:
  - name: gpu-test
    image: nvcr.io/nvidia/pytorch:23.07-py3
    command: [ "nvidia-smi" ]
    args: ["-L" ]
    resources:
      limits:
          nvidia.com/mig-2g.20gb: 1
  nodeSelector:
      nvidia.com/gpu.product : NVIDIA-H100-PCIe